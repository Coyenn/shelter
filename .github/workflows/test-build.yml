name: test-build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install Project
        shell: bash
        run: ./project install
      - name: Copy environment file
        run: |-
          cp .env.local .env
      - name: Build Project
        shell: bash
        run: ./project app:build
