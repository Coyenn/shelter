name: test-build
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install Project
        run: |-
          TERM=dumb && bash ./project install
      - name: Copy environment file
        run: |-
          TERM=dumb && cp .env.local .env
      - name: Build Project
        run: |-
          TERM=dumb && bash ./project app:build
